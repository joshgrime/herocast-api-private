service: herocast-api-private

plugins:
  - serverless-offline

provider:
  name: aws
  apiKeys:
    - privateKey
  runtime: nodejs8.10
  stage: dev
  region: eu-west-1
  role: arn:aws:iam::163410335292:role/private-api

  environment:
  #tableName: ${self:custom.tableName}
   #stripeSecretKey: ${self:custom.environment.stripeSecretKey}
   
functions:
  login:
    handler: auth-api/login.main
    events:
      - http:
          path: login
          method: post
          cors: true
          private: true
        
  signup:
    handler: auth-api/signup.main
    events:
      - http:
          path: signup
          method: post
          cors: true
          private: true

  changePassword:
    handler: private-api/change-password.main
    events:
      - http:
          path: change-password
          method: post
          cors: true
          private: true

  deleteTimes:
    handler: private-api/delete-times.main
    events:
      - http:
          path: delete-times
          method: post
          cors: true
          private: true

  setDefaultPrices:
    handler: private-api/set-default-prices.main
    events:
      - http:
          path: set-default-prices/
          method: post
          cors: true
          private: true

  getDefaultPrices:
    handler: private-api/get-default-prices.main
    events:
      - http:
          path: get-default-prices/{id}
          method: get
          cors: true
          private: true

  updateGameConfig:
    handler: private-api/update-game-config.main
    events:
      - http:
          path: update-games
          method: post
          cors: true
          private: true

  updateConsoleConfig:
    handler: private-api/update-console-config.main
    events:
      - http:
          path: update-console
          method: post
          cors: true
          private: true

  updateTimes:
    handler: private-api/update-times.main
    events:
      - http:
          path: update-times
          method: post
          cors: true
          private: true

  getMyTimes:
    handler: private-api/get-my-times-for-this-date.main
    events:
      - http:
          path: get-my-times/{hostid}/{date}
          method: get
          cors: true
          private: true

  checkTwitchAuth:
    handler: private-api/check-twitch-auth.main
    events:
      - http:
          path: check-twitch-auth/{id}
          method: get
          cors: true
          private: true

  myProfileData:
    handler: private-api/my-profile-data.main
    events:
      - http:
          path: profile-data/{id}
          method: get
          cors: true
          private: true

  fullSlotData:
    handler: private-api/full-slot-details.main
    events:
      - http:
          path: slot-data/{hostidd}/{slotid}
          method: get
          cors: true
          private: true

  makeBooking:
    handler: private-api/make-booking.main
    events:
      - http:
          path: make-booking
          method: post
          cors: true
          private: true

  addCoins:
    handler: private-api/add-coins.main
    events:
      - http:
          path: add-coins
          method: post
          cors: true
          private: true

  newTwitchUser:
    handler: private-api/new-twitch-user.main
    events:
      - http:
          path: new-twitch-user
          method: post
          cors: true
          private: true